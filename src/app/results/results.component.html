<div class="background-container">
  <div class="jumbotron">
    
    <div class="results-container">
      <h1>Risultati del Quiz</h1>
      <p>Punti totali: {{ playerPoints }}</p>
      <div *ngFor="let category of getCategories()">
        <h2>{{ category }}</h2>
        <p>Domande corrette: {{ categoryStats[category].correct }}</p>
        <p>Domande sbagliate: {{ categoryStats[category].wrong }}</p>
      </div>
      <div class="button-container">
        <button (click)="startNewGame()">Inizia nuova partita</button>
        <button (click)="goToMenu()">Torna al men√π</button>
      </div>
    </div>
  </div>
</div>
